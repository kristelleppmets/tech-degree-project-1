<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quotes</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&amp;display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rochester&amp;display=swap" rel="stylesheet">
  </head>

  <body>
    <header>
      <h1>A random quote a day keeps the doctor away...</h1>
      <button id="load-quote" class="load-quote">ANOTHER QUOTE</button>
    </header>

    <div id="randomColor" class="container">
      <div id="quote-box" class="quote-box">
        <p class="quote">Every great developer you know got there by solving problems they were unqualified to solve until they actually did it.</p>
        <p class="source">Patrick McKenzie<span class="citation">Twitter</span><span class="year">2016</span></p>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
